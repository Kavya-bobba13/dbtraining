<html lang = "en">  
   <head>  
      <meta charset = "utf-8">  
      <meta name = "viewport" content = "width = device-width, initial-scale = 1, shrink-to-fit = no">  
      <link rel = "stylesheet"   
         href = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"  
         integrity = "sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"   
         crossorigin = "anonymous">         
      <title> Bootstrap 4 Registration Form Example </title>  
       
      <script type="text/javascript">
          function validate(){
            const mail=document.myform.email.value;
            const number=document.myform.contact.value;
            const password=document.myform.pwd.value;
            var k=valnumber(number);
            var a=valmail(mail);
            var v=valpwd(password);
            if(k && a && v){
              alert("Form is filled");
              return true;
            }
            else{
              return false;
            }
          }
          function valnumber(num){
            var usr=document.getElementsByName("contact")[0];
            
            var reg=/^[6-9][0-9]{9}$/;
            if(reg.test(num)){
              return true;
            }
            else{
              usr.style.border="red solid 3px"
              return false;
            }
          }
          function valmail(mail){
            var x=document.getElementsByName("email")[0];
            if(mail.endsWith("@gmail.com")){
              return true;
            }
            else{
              x.style.border="red solid 3px"
              return false;
              
            }
          }
          function valpwd(pwd){
            var x=document.getElementsByName("pwd")[0];
            if(pwd.length > 6){
              return true;
            }
            else{
              x.style.border="red solid 3px"
              return false;
            }
          }
      </script>
      
   </head>  
   <body bgcolor="#EDE9D5">  
      
    <center>
      <h1>Email Registration</h1>
      <form name="myform">
          <fieldset style="width:300px">
              <legend>Registration Form</legend>
              <table>
                  <tr>
                      Firstname: <br><input type="text" name="fname"
                          placeholder="firstname" 
                          maxlength="10" required>
                  </tr>
                  <br><br>
                  <tr>
                      Lastname: <br><input type="text" name="lname"
                          placeholder="lastname" 
                          maxlength="10" required>
                  </tr>
                  <br><br>
                  <tr>
                      Email: <br><input type="email" name="email"
                          placeholder="username@gmail.com" required>
                  </tr>
                  <br><br>
                  <tr>
                      Password: <br><input type="password" name="pwd"
                          placeholder="password" required>
                  </tr>
                  <br><br>
                  <tr>
                      Contact: <br><input type="text" name="contact"
                          placeholder="contact" id="c" required>
                  </tr>
                  <br><br>
                  <tr>
                      <label>Gender:</label>
                      <select id="gender">
                          <option value="male">male</option>
                          <option value="female">female</option>
                          <option value="others">others</option>
                      </select>
                  </tr>
                  <br><br>
                  <tr>
                      <input type="button" 
                          onclick=" validate()" value="Submit">
                  </tr>
              </table>
          </fieldset>
      </form>
  </center>

      <script src="y.js"></script>
      
    </body>  
</html>
